<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Encriptador Enigma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main class="main">
        <img src="imagenes/logotipo.png" class="logo" alt="imagen_logo" onclick="home()">
        
        <section class="div-prin">
            <form action="">
                <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Ingrese su texto"></textarea>

                <div class="form-group">
                    <img src="imagenes/Imagen1.svg" class="img-alerta">
                    <label for="input-texto">Solo letras minúsculas y sin acentos.</label>
                </div>

                <div class="botones-div">
                    <input class="btn-encriptar" type="submit" value="Enigma" id="btn-encriptar" >
                    <input class="btn-desencriptar" type="submit" value="Descifrar" id="btn-desencriptar">
                </div>

            </form>

        </section>

        <section class="message-box">
            <div id="div-desaparece" class="message-box-div">
              <img src="imagenes/the riddler_ edward nygma_.png" class="imag_muheco" alt="image_cen"> 
              <h2>Ningún mensaje fue encontrado</h2>
              <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
            </div>      
            <div id="div-aparece">
              <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
              <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
            </div>
          </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
